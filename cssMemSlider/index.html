<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">  

        <input class="radio" type="radio" name="mem" id="picture1" checked>
        <input class="radio" type="radio" name="mem" id="picture2">
        <input class="radio" type="radio" name="mem" id="picture3">
        <input class="radio" type="radio" name="mem" id="picture4"> 
                
        <div class="picture_container">
            <div class="pictures picture1">
                <img src="./img/m1.jpg" alt="m1">
            </div>
            <div class="pictures picture2">
                <img src="./img/m2.jpg" alt="m2">
            </div>
            <div class="pictures picture3">
                <img src="./img/m3.jpg" alt="m3">
            </div>
            <div class="pictures picture4">
                <img src="./img/m4.jpg" alt="m4">
            </div>
        </div>
        
        <div class="text_container">
            <div class="text">
                Да ещё много, много раз
            </div>
            <div class="text">
                Оставь меня старушка, я в печали
            </div>
            <div class="text">
                Сдвинь брови! Сдвинь брови!!!
            </div>
            <div class="text">
                Говорят царь не настоящий!!!
            </div>
        </div>

        <div class="controls_container">
            <label class="mem1" for="picture1">
                <span class="controls" id="mem1"></span>
            </label>
            <label class="mem2" for="picture2">
                <span class="controls" id="mem2"></span>
            </label>
            <label class="mem3" for="picture3">
                <span class="controls" id="mem3"></span>
            </label>
            <label class="mem4" for="picture4">
                <span class="controls" id="mem4"></span>
            </label>
        </div>
    </div>    
</body>
</html>
